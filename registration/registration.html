<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Donation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css">
</head>
<body class="bg-gray-100">
    <header class="p-5 bg-white shadow-md flex justify-between items-center">
        <h1 class="text-3xl font-bold text-purple-700">DO.ORG</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#" class="btn btn-outline border-black text-black">Home</a></li>
                <li><a href="#" class="btn btn-primary bg-indigo-600 text-slate-300">Register</a></li>
                <li><a href="#" class="btn btn-outline border-black text-black">Organ Registration</a></li>
                <li><a href="#" class="btn btn-outline border-black text-black">FAQ</a></li>
                <li><a href="#" class="btn btn-outline border-black text-black">Research</a></li>
            </ul>
        </nav>
        <div>
            <button class="btn btn-secondary bg-pink-500 text-white">Login</button>
            <button class="btn btn-accent bg-teal-300 text-black">Sign Up</button>
        </div>
    </header>

    <main class="container mx-auto my-10">
        
            <div class="bg-white shadow-lg rounded-lg p-8 flex space-x-4 mx-32 my-16">
                <!-- Left Side - Illustration -->
                <div class="w-1/2 flex justify-center items-center">
                    <img src="https://via.placeholder.com/150" alt="Illustration" class="w-32">
                </div>
        
                <!-- Right Side - Registration Form -->
                <div class="w-1/4">
                    <h2 class="text-2xl font-bold text-pink-600 text-center mb-2">Create new Account</h2>
                    <p class="text-center text-sm mb-4">Already Registered? <a href="login.html" class="text-blue-500">Login</a></p>
        
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="block text-sm font-semibold">Please enter your name</label>
                            <input id="name" type="text" placeholder="Name Place Holder" class="input input-bordered w-full bg-orange-200 rounded-full" required>
                        </div>
        
                        <div class="mb-3">
                            <label class="block text-sm font-semibold">Please enter your email</label>
                            <input id="email" type="email" placeholder="hello@reallygreatsite.com" class="input input-bordered w-full bg-orange-200 rounded-full" required>
                        </div>
        
                        <div class="mb-3">
                            <label class="block text-sm font-semibold">Please enter your password</label>
                            <input id="password" type="password" placeholder="******" class="input input-bordered w-full bg-orange-200 rounded-full" required>
                        </div>
        
                        <div class="mb-4">
                            <label class="block text-sm font-semibold">Please enter your date of birth</label>
                            <input id="dob" type="date" class="input input-bordered w-full bg-orange-200 rounded-full" required>
                        </div>
        
                        <button type="submit" class="btn btn-primary bg-red-500 text-white w-full rounded-full">Sign Up</button>
                    </form>
                </div>
            </div>
        
        <div class="text-center my-6">
            <button class="btn btn-primary bg-sky-400 text-white">Read More</button>
        </div>
    </main>
    
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 DO.ORG - Donate Organ, Save Life</p>
    </footer>

    <script src="/Js/index.js"></script>
</body>
</html>
