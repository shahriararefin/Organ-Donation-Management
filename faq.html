<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faq</title>
</head>
<body>
    <h2 class="text-2xl font-bold text-center my-6">Frequently Asked Questions</h2>

<div class="max-w-2xl mx-auto space-y-4">
    <div class="collapse collapse-arrow bg-white shadow-md">
        <input type="checkbox" class="faq-toggle">
        <div class="collapse-title text-xl font-medium">Who can donate organs?</div>
        <div class="collapse-content">
            <p>Anyone can donate, but eligibility depends on medical conditions.</p>
        </div>
    </div>

    <div class="collapse collapse-arrow bg-white shadow-md">
        <input type="checkbox" class="faq-toggle">
        <div class="collapse-title text-xl font-medium">Does organ donation cost money?</div>
        <div class="collapse-content">
            <p>No, organ donation is free of charge for the donor and their family.</p>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
