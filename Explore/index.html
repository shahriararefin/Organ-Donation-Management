<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Link</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Donor Link Logo">
            <h1>Donor <span>Link</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Register to be a donor</a></li>
                <li><a href="#">Register For Organ</a></li>
                <li><a href="#" class="active">Explore</a></li>
                <li><a href="#">Research</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cards">
            <div class="card green">
                <h2>KIDNEY</h2>
                <p>Looking for a donor</p>
                <span class="location">Gazipur</span>
                <button class="call">CALL US</button>
            </div>
            <div class="card red">
                <h2>BLOOD</h2>
                <p>Looking for a recipient</p>
                <span class="location">Tongi</span>
                <button class="call">CALL US</button>
            </div>
            <div class="card green">
                <h2>EYE</h2>
                <p>Looking for a donor</p>
                <span class="location">Mirpur</span>
                <button class="call">CALL US</button>
            </div>
        </section>
        <button class="explore">EXPLORE MORE</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
