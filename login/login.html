<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Organ Donation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@latest"></script>
</head>
<body class="bg-gray-100">
    <header class="p-5 bg-white shadow-md flex justify-between items-center ">
        <h1 class="text-3xl font-bold text-purple-700">DO.ORG</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#" class="btn btn-primary">Home</a></li>
                <li><a href="#" class="btn btn-outline">Register</a></li>
                <li><a href="#" class="btn btn-outline">Organ Registration</a></li>
                <li><a href="#" class="btn btn-outline">FAQ</a></li>
                <li><a href="#" class="btn btn-outline">Research</a></li>
            </ul>
        </nav>
        <div>
            <button class="btn btn-secondary">Login</button>
            <button class="btn btn-accent">Sign Up</button>
        </div>
    </header>
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <input id="username" type="text" placeholder="Username" class="input input-bordered w-full bg-pink-200" required>
            </div>
            <div class="mb-4">
                <input id="password" type="password" placeholder="Password" class="input input-bordered w-full bg-pink-200" required>
            </div>
            <button type="submit" class="btn btn-primary w-full">Login</button>
        </form>
        <div class="text-center mt-4">
            <a href="#" class="text-sm">Create Account</a> | <a href="#" class="text-sm">Forgot Password?</a>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="server.js"></script>
</body>
</html>
