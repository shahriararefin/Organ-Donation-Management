<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Organ Donation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css">
</head>
<body class="bg-gray-100">
    <header class="p-5 bg-white shadow-md flex justify-between items-center">
        <a href="/index.html"><img class="w-32" src="/Assets/Images/logo.png" alt="" srcset=""></a>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="/index.html" class="btn btn-outline border-black text-black">Home</a></li>
                <li><a href="#" class="btn btn-outline border-black text-black">Register</a></li>
                <li><a href="#" class="btn btn-outline border-black text-black">Organ Registration</a></li>
                <li><a href="#" class="btn btn-outline border-black text-black">FAQ</a></li>
                <li><a href="#" class="btn btn-outline border-black text-black">Research</a></li>
            </ul>
        </nav>
        <div>
            <a href="/login/login.html"><button class="btn btn-secondary">Login</button></a>
            <a href="/signup/signup.html"><button class="btn btn-accent">Sign Up</button></a>
        </div>
    </header>
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full mx-auto mt-10">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <input id="username" type="text" placeholder="Username" class="input input-bordered w-full bg-orange-200 rounded-lg p-2" required>
            </div>
            <div class="mb-4">
                <input id="password" type="password" placeholder="Password" class="input input-bordered w-full bg-orange-200 rounded-lg p-2" required>
            </div>
            <button type="submit" class="btn btn-primary bg-red-500 text-white w-full rounded-lg p-4">Login</button>
        </form>
        <div class="text-center mt-4">
            <a href="#" class="text-sm text-blue-500">Create Account</a> | <a href="#" class="text-sm text-blue-500">Forgot Password?</a>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 DO.ORG - Donate Organ, Save Life</p>
    </footer>

    <script src="login.js"></script>
    <script src="server.js"></script>
</body>
</html>
