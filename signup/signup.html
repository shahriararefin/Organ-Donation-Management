<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Donation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css">
</head>
<body class="bg-gray-100">
    <header class="p-5 bg-white shadow-md flex justify-between items-center">
        <a href="/index.html"><img class="w-32" src="/Assets/Images/logo.png" alt="" srcset=""></a>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="/index.html" class="btn btn-outline border-black text-black">Home</a></li>
                <li><a href="#" class="btn btn-outline border-black text-black">Register</a></li>
                <li><a href="#" class="btn btn-outline border-black text-black">Organ Registration</a></li>
                <li><a href="#" class="btn btn-outline border-black text-black">FAQ</a></li>
                <li><a href="#" class="btn btn-outline border-black text-black">Research</a></li>
            </ul>
        </nav>
        <div>
            <a href="/login/login.html"><button class="btn btn-secondary">Login</button></a>
            <a href="/signup/signup.html"><button class="btn btn-primary">Sign Up</button></a>
        </div>
    </header>

    <main class="container mx-auto my-10 px-4">
        <div class="bg-white shadow-lg rounded-lg p-8 flex flex-col md:flex-row mx-auto my-16 max-w-4xl">
            <!-- Left Side - Illustration -->
            <div class="w-full content-center md:w-1/2">
                <img src="/Assets/Images/login.png" alt="Illustration" 
                     class="md:w-full object-center rounded-lg">
            </div>
    
            <!-- Right Side - Registration Form -->
            <div class="w-full md:w-1/2 p-6">
                <h2 class="text-2xl font-bold text-pink-600 text-center mb-2">Create new Account</h2>
                <p class="text-center text-sm mb-4">Already Registered? 
                    <a href="login.html" class="text-blue-500">Login</a>
                </p>
    
                <form id="registerForm">
                    <div class="mb-3">
                        <label class="block text-sm font-semibold">Please enter your name</label>
                        <input id="name" type="text" placeholder="Name Place Holder" 
                               class="input input-bordered w-full bg-orange-200 rounded-lg" required>
                    </div>
    
                    <div class="mb-3">
                        <label class="block text-sm font-semibold">Please enter your email</label>
                        <input id="email" type="email" placeholder="hello@reallygreatsite.com" 
                               class="input input-bordered w-full bg-orange-200 rounded-lg" required>
                    </div>
    
                    <div class="mb-3">
                        <label class="block text-sm font-semibold">Please enter your password</label>
                        <input id="password" type="password" placeholder="******" 
                               class="input input-bordered w-full bg-orange-200 rounded-lg" required>
                    </div>
    
                    <div class="mb-4">
                        <label class="block text-sm font-semibold">Please enter your date of birth</label>
                        <input id="dob" type="date" 
                               class="input input-bordered w-full bg-orange-200 rounded-lg" required>
                    </div>
    
                    <button type="submit" class="btn btn-primary bg-red-500 text-white w-full rounded-lg">Sign Up</button>
                </form>
            </div>
        </div>
    
        <div class="text-center my-6">
            <button class="btn btn-primary bg-sky-400 text-white">Read More</button>
        </div>
    </main>
    
    
    
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 DO.ORG - Donate Organ, Save Life</p>
    </footer>

    <script src="/Js/index.js"></script>
</body>
</html>
