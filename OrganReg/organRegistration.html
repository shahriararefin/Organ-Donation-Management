<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css">
    <link rel="icon" type="image/x-icon" href="/Assets/heartlogo.png">
</head>
<body class="bg-hero-pattern bg-cover bg-center bg-no-repeat h-screen flex flex-col min-h-screen">

    <!-- Header -->
    <header class="p-5 bg-white shadow-md flex justify-between items-center relative">
        <a href="/index.html">
            <img class="w-32" src="/Assets/DonorLink Logo.png" alt="Logo">
        </a>

        <!-- Mobile Menu Button -->
        <button id="menu-btn" class="block md:hidden text-gray-700 focus:outline-none">
            <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>

        <!-- Navigation Menu -->
        <nav id="menu" class="hidden md:flex space-x-4 items-center">
            <ul class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 text-center md:text-left">
                <li><a href="#" class="btn btn-outline">Home</a></li>
                <li><a href="/donorReg/donorReg.html" class="btn btn-outline">Donor Registration</a></li>
                <li><a href="/OrganReg/organRegistration.html" class="btn btn-primary">Organ Registration</a></li>
                <li><a href="/Explore/index.html" class="btn btn-outline">Explore</a></li>
                <li><a href="/Research/research.html" class="btn btn-outline">Research</a></li>
            </ul>
        </nav>

        <!-- Login & Signup Buttons -->
        <div class="hidden md:flex space-x-2">
            <!-- <a href="/login/login.html"><button class="btn btn-secondary">Login</button></a>
            <a href="/signup/signup.html"><button class="btn btn-accent">Sign Up</button></a> -->
        </div>
    </header>

    <!-- Main Section -->
  <main class="flex-grow flex flex-col justify-center items-center">
    <div class="max-w-6xl mx-auto py-8 px-4">
        <h2 class="text-center text-2xl font-bold">SELECT ORGAN</h2>

        <div class="flex flex-col md:flex-row items-center justify-between mt-6 space-y-8 md:space-y-0">
            <!-- Organ Image -->
            <div class="w-full md:w-1/2">
                <img src="/Assets/organ registration-1.png" class="w-full rounded-md" alt="Organ Selection">
            </div>

            <!-- Form -->
            <div class="w-full md:w-1/2 bg-white shadow-lg p-6 rounded-lg">
                <label class="block font-bold">Enter Your Name:</label>
                <input type="text" class="input input-bordered w-full mt-2 bg-orange-200 rounded-lg p-1" placeholder="Name Place Holder">

                <div class="flex mt-4 space-x-4">
                    <div class="w-1/2">
                        <label class="block font-bold">Blood Group:</label>
                        <input type="text" class="input input-bordered w-full mt-2 bg-orange-200 rounded-lg p-1" placeholder="Type your blood group">
                    </div>
                    <div class="w-1/2">
                        <label class="block font-bold">Gender:</label>
                        <select class="select select-bordered w-full mt-2 bg-orange-200 rounded-lg p-1">
                            <option>Select your gender</option>
                            <option class="bg-white">Male</option>
                            <option class="bg-white">Female</option>
                            <option class="bg-white">Other</option>
                        </select>
                    </div>
                </div>

                <label class="block font-bold mt-4">Date of Birth:</label>
                        <input id="dob" type="date" 
                               class="input input-bordered w-full bg-orange-200 rounded-lg text-gray-400 p-1" required>
                <label class="block font-bold mt-4">Enter Your Address:</label>
                <input type="text" class="input input-bordered w-full mt-2 bg-orange-200 rounded-lg p-1" placeholder="Type your full address">

                <div class="flex mt-4 space-x-4">
                    <label class="flex items-center space-x-2 ">
                        <input type="radio" name="donate" class="radio">
                        <span>Myself</span>
                    </label>
                    <label class="flex items-center space-x-2 ">
                        <input type="radio" name="donate" class="radio">
                        <span>Other</span>
                    </label>
                </div>

                <div class="text-right mt-6">
                    <button class="btn btn-outline bg-red-500 text-white rounded-lg p-1">NEXT âžœ</button>
                </div>
            </div>
        </div>
    </div>
  </main>

   <!-- Footer -->
   <footer class="bg-gray-800 text-white text-center p-4 mt-auto">
    <p>&copy; 2025 Donor Link - Donate Organ, Save Life</p>
</footer>

    <script src="/OrganReg/organ js/donorMatching.js"></script>
</body>
</html>
