<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@latest"></script>
    <link rel="icon" type="image/x-icon" href="/Assets/heartlogo.png">
</head>
<body class="bg-gray-100">

    <!-- Navigation -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="text-xl font-bold text-purple-700">DO.ORG</div>
        <div class="hidden md:flex space-x-6">
            <a href="#" class="text-gray-600 hover:text-orange-500">Home</a>
            <a href="#" class="text-gray-600 hover:text-orange-500">Register to be a donor</a>
            <a href="#" class="text-orange-500 font-bold underline">Register For Organ</a>
            <a href="#" class="text-gray-600 hover:text-orange-500">FAQ</a>
            <a href="#" class="text-gray-600 hover:text-orange-500">Research</a>
        </div>
        <button class="md:hidden btn btn-ghost text-xl">&#9776;</button>
    </nav>

    <!-- Form Section -->
    <div class="max-w-6xl mx-auto py-8 px-4">
        <h2 class="text-center text-2xl font-bold">SELECT ORGAN</h2>

        <div class="flex flex-col md:flex-row items-center justify-between mt-6">
            <!-- Organ Image -->
            <div class="w-full md:w-1/2">
                <img src="https://via.placeholder.com/300" class="w-full rounded-md" alt="Organ Selection">
            </div>

            <!-- Form -->
            <div class="w-full md:w-1/2 bg-white shadow-lg p-6 rounded-lg">
                <label class="block font-bold">Enter Your Name:</label>
                <input type="text" class="input input-bordered w-full mt-2" placeholder="Name Place Holder">

                <div class="flex mt-4 space-x-4">
                    <div class="w-1/2">
                        <label class="block font-bold">Blood Group:</label>
                        <input type="text" class="input input-bordered w-full mt-2" placeholder="Type your blood group">
                    </div>
                    <div class="w-1/2">
                        <label class="block font-bold">Gender:</label>
                        <select class="select select-bordered w-full mt-2">
                            <option>Select your gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>

                <label class="block font-bold mt-4">Date of Birth:</label>
                <input type="text" class="input input-bordered w-full mt-2" placeholder="dd/mm/year">

                <label class="block font-bold mt-4">Enter Your Address:</label>
                <input type="text" class="input input-bordered w-full mt-2" placeholder="Type your full address">

                <div class="flex mt-4 space-x-4">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="donate" class="radio">
                        <span>Myself</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="donate" class="radio">
                        <span>Other</span>
                    </label>
                </div>

                <div class="text-right mt-6">
                    <button class="btn btn-primary">NEXT âžœ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white py-6 mt-8 text-center">
        <h2 class="text-lg font-bold">ABOUT US</h2>
        <p class="text-gray-500 text-sm px-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <div class="flex justify-center space-x-4 mt-3">
            <a href="#" class="text-gray-500 hover:text-black">ðŸ”— Instagram</a>
            <a href="#" class="text-gray-500 hover:text-black">ðŸ”— Twitter</a>
            <a href="#" class="text-gray-500 hover:text-black">ðŸ”— LinkedIn</a>
        </div>
    </footer>

</body>
</html>
