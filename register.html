<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as a Donor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="navbar bg-base-100 shadow-md px-6">
        <div class="flex-1">
            <a href="index.html" class="text-xl font-bold text-primary">DO.ORG</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="research.html">Research</a></li>
            </ul>
            <button id="darkModeToggle" class="btn btn-outline ml-4">ðŸŒ™</button>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Register as a Donor</h2>
        <form id="registerForm">
            <label class="label"><span class="label-text">Full Name</span></label>
            <input type="text" id="name" class="input input-bordered w-full mb-4" placeholder="Enter your name">
        
            <label class="label"><span class="label-text">Email</span></label>
            <input type="email" id="email" class="input input-bordered w-full mb-4" placeholder="Enter your email">
        
            <label class="label"><span class="label-text">Blood Group</span></label>
            <select id="bloodGroup" class="select select-bordered w-full mb-4">
                <option disabled selected>Select blood group</option>
                <option>A+</option>
                <option>B+</option>
                <option>O+</option>
                <option>AB+</option>
                <option>O-</option>
            </select>
        
            <label class="label"><span class="label-text">Date of Birth</span></label>
            <input type="date" id="dob" class="input input-bordered w-full mb-4">
        
            <label class="label"><span class="label-text">Gender</span></label>
            <select id="gender" class="select select-bordered w-full mb-4">
                <option disabled selected>Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        
            <button type="submit" class="btn btn-primary w-full">Register</button>
        </form>
        
        <script src="script.js"></script>
        
    </div>

</body>
</html>
