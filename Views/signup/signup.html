    <main class="container mx-auto my-10 px-4">
      <div
        class="bg-white shadow-lg rounded-lg p-8 flex flex-col md:flex-row mx-auto my-16 max-w-4xl"
      >
        <!-- Left Side - Illustration -->
        <div class="w-full md:w-1/2 flex justify-center mb-4 md:mb-0">
          <img
            src="/Assets/Images/login.png"
            alt="Illustration"
            class="w-3/4 md:w-full object-cover rounded-lg"
          />
        </div>

        <!-- Right Side - Registration Form -->
        <div class="w-full md:w-1/2 p-6">
          <h2 class="text-2xl font-bold text-pink-600 text-center mb-2">
            Create new Account
          </h2>
          <p class="text-center text-sm mb-4">
            Already Registered?
            <a href="/login/login.html" class="text-blue-500">Login</a>
          </p>

          <form
            id="registerForm"
            form
            method="post"
            action="../../Controller/signupController.php"
          >
            <div class="mb-3">
              <label class="block text-sm font-semibold">Full Name</label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="Enter your name"
                class="input input-bordered w-full bg-orange-200 rounded-lg"
                required
              />
            </div>

            <div class="mb-3">
              <label class="block text-sm font-semibold">Email Address</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="hello@site.com"
                class="input input-bordered w-full bg-orange-200 rounded-lg"
                required
              />
            </div>

            <div class="mb-3">
              <label class="block text-sm font-semibold">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="******"
                class="input input-bordered w-full bg-orange-200 rounded-lg"
                required
              />
            </div>

            <div class="mb-4">
              <label class="block text-sm font-semibold">Date of Birth</label>
              <input
                id="dob"
                type="date"
                name="dob"
                class="input input-bordered w-full bg-orange-200 rounded-lg"
                required
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary bg-red-500 text-white w-full rounded-lg"
            >
              Sign Up
            </button>
          </form>
        </div>
      </div>

      <div class="text-center my-6">
        <button class="btn btn-primary bg-sky-400 text-white">Read More</button>
      </div>
    </main>
