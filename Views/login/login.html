<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Organ Donation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css">
    <link rel="icon" type="image/x-icon" href="/Assets/heartlogo.png">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="p-5 bg-white shadow-md flex justify-between items-center">
        <a href="/index.html">
            <img class="w-32" src="/Assets/DonorLink Logo.png" alt="Logo">
        </a>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
            <form id="loginForm" form method="post" action="../../Controller/loginController.php">
                <div class="mb-4">
                    <input id="email" name="email" type="text" placeholder="Email" class="input input-bordered w-full bg-orange-200 rounded-lg p-2" required>
                </div>
                <div class="mb-4">
                    <input id="password" name="password" type="password" placeholder="Password" class="input input-bordered w-full bg-orange-200 rounded-lg p-2" required>
                </div>
                <button type="submit" class="btn btn-primary bg-red-500 text-white w-full rounded-lg p-4">Login</button>
            </form>
            <div class="text-center mt-4">
                <a href="/signup/signup.html" class="text-sm text-blue-500">Create Account</a> | <a href="#" class="text-sm text-blue-500">Forgot Password?</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-auto">
        <p>&copy; 2025 DO.ORG - Donate Organ, Save Life</p>
    </footer>

    <!-- <script src="login.js"></script>
    <script src="server.js"></script> -->
</body>
</html>
